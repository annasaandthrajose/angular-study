<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"><h1>WELCOME SBK </h1>
        
            </div>
            <div class="col-4"></div>
        </div>
        <h2>Register Form</h2>
        <form>
            <div class="mb-3">
                <label for="uname" class="form-label">User Name</label>
                <input type="text" class="form-control" id="acno"  [(ngModel)]="uname" name="un"aria-describedby="emailHelp">
                
              </div>
            <div class="mb-3">
              <label for="acno" class="form-label">Account number</label>
              <input type="text" class="form-control" id="acno" [(ngModel)]="acno" name="ac"aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Password</label>
              <input type="password" class="form-control" [(ngModel)]="pswd" id="pwd" name="ps">
            </div>
            
            
            <br>
            <br>
            <button type="button" class="btn btn-primary" (click)="register()">Create New Account</button>
          </form>

    </div>
    
</body>
</html>
